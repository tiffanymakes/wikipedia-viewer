<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
  <div id="random" class="text-center">
<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">Click for random Wikipedia article</a>
  </div>
<div id="search-area" class="text-center">
    <div id="search-bar">
    <input type="text" name="search" id="search" placeholder="Search..." autocomplete="on"/>
    <button type="button" id ="enter" class="glyphicon glyphicon-search"></button>
    </div>
<div id="search-results">
</div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
